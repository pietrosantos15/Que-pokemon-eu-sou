<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../static/QUAL POKEMON EU SOU.png" >
    </header>
    <main>
        <div class="container">
            <h2>Coloque sua idade e descubra seu pokemon!</h2>
            <div class="card">
                <form action="/" method="POST">
                    <img src="{{ imagem }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade: {{ idade }}</label>
                            <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite sua idade" required>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                            {% if idade %}
                                <p>Nome: {{ nome }} <br> Tipo: {{ tipos | join(', ') }} <br> Peso: {{ peso }} Kg <br> Altura: {{ altura }} cm <br> Habilidades: {{ habilidades | join(', ') }}</p>
                            {% endif %}
                            {% if erro %}
                                <p>Erro: {{ erro }}</p>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Pietro Santos</p>
    </footer>
</body>
</html>
